<!DOCTYPE html>
<html>
	<head>
		<style type="text/css">
			body{
				background-color: #442D7B;
				text-align: center;
			}
			
			.logo{
				transition: 0.6s;
				height: 200pt;
				position: absolute;
				top: 50%;
				transform: translate(-50%, -50%);
			}
			
			#logo_white_half2{
				transition: 0.6s;
				filter: alpha(opacity=0);
				opacity: 0.0;
			}
		</style>
	</head>
	<body>
		<img src="./images/logo_white_half1.png" alt="Fraser Valley PPC" class="logo" id="logo_white_half1" />
		<img src="./images/logo_white_half2.png" alt="Fraser Valley PPC" class="logo" id="logo_white_half2" />
		
		<script type="text/javascript">
			var logoHalf1 = document.getElementById("logo_white_half1"), logoHalf2 = document.getElementById("logo_white_half2");
			window.addEventListener("load", async () => {
				await new Promise(r => setTimeout(r, 1000));
				logoHalf1.style.marginLeft = -logoHalf2.offsetWidth / 2 + "px";
				logoHalf2.style.marginLeft = logoHalf1.offsetWidth / 2 + 4 + "px";
				await new Promise(r => setTimeout(r, 170));
				logoHalf2.style.filter = "alpha(opacity=100)";
				logoHalf2.style.opacity = "1.0";
			});
		</script>
	</body>
</html>
